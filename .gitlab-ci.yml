image: python:3.7-stretch

stages:
  - build
  - package

build:linux-pyinstaller:
  stage: build
  script:
    - apt update
    - apt -y upgrade
    - apt -y install curl python3-newt gettext
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
    - poetry install
    - poetry run opsi-dev-tool -l info --pyinstaller-poetry-build
    - poetry run opsi-dev-tool -l info --locale-install dist/opsi-utils/locale
    - mv dist/opsi-utils .
  artifacts:
    name: 'opsi-utils-linux-pyinstaller'
    paths:
      - opsi-utils
    expire_in: 2 days

build:linux-manpages:
  stage: build
  before_script:
    - apt update
    - DEBIAN_FRONTEND=noninteractive apt install -y tzdata
    - apt install -y gzip asciidoc-base
  script:
    - ./recreate_manpages.sh
  artifacts:
    paths:
      - manpages/compiled/*
    expire_in: 2 days

