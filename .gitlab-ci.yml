image: python:3.7-stretch

stages:
  #- build
  - package

pyinstaller build:
  stage: package
  before_script:
    - apt update
    - apt -y upgrade
    - apt -y install curl tar python3-newt
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
  script:
    - ./pyinstaller-build.py
    - cd dist
    - tar cjvf ../opsi-utils-pyinstaller.tar.bz2 opsi-utils
  artifacts:
    #name: 'opsi-utils-pyinstaller.tar.bz2'
    paths:
      - opsi-utils-pyinstaller.tar.bz2
    expire_in: 14 day

build manpages:
  stage: build
  before_script:
    - apt update
    - DEBIAN_FRONTEND=noninteractive apt install -y tzdata
    - apt install -y gzip asciidoc-base
  script:
    - ./recreate_manpages.sh
  artifacts:
    paths:
      - manpages/compiled/*
    expire_in: 2 days

